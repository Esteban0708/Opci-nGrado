<div class="main-container" [ngClass]="{'with-sidebar': !isSidebarReduced, 'without-sidebar': isSidebarReduced}">
  <header class="main-header">
    <img src="https://hospitalyolombo.gov.co/wp-content/uploads/2021/02/logo-convocatoria.png" class="img" alt=""> Convocatorias 
    <button class="btn btn-danger close-btn" (click)="Salir()">X</button>
    <div class="general">General</div>
  </header>

  <div class="filter-container">
    <button class="filter-button" (click)="toggleFiltro()">
      Filtrar <i class="fas fa-filter"></i> 
    </button>
    <div class="filter-options" *ngIf="mostrarOpciones">
      <button (click)="seleccionarFiltro('activos')">Activos</button>
      <button (click)="seleccionarFiltro('todos')">Todos</button>
    </div>
  </div>

  <div *ngFor="let convocatoria of convocatoriasFiltradas" class="card">
    <div class="circle-container">
      <img src="https://udes.edu.co/images/micrositios/extension/proyeccion_social/cifras/proyectos.png" alt="Icono">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ convocatoria.titulo }}</h5>
      <p class="card-text">Desde: {{ convocatoria.fechaDesde }} - Hasta: {{ convocatoria.fechaHasta }} | Estado:
        <span class="estado" [ngClass]="{'estado-activa': convocatoria.estado === 'Activa', 'estado-inactiva': convocatoria.estado === 'Inactiva'}">
          {{ convocatoria.estado }}
        </span>      </p>
    </div>
    <div class="card-links">
      <a href="#">Inscribir Grupo</a>
      <a routerLink="/ver-convocatoria">Ver m√°s</a>
    </div>
  </div>
</div>
